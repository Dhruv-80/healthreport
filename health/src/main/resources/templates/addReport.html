<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Health Report</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            border-radius: 8px 8px 0 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Add Health Report</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/addReport}" th:object="${healthReport}" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter your name" />
                </div>
                <div class="form-group">
                    <label for="heartRate">Heart Rate</label>
                    <input type="number" id="heartRate" class="form-control" th:field="*{heartRate}" placeholder="Enter your heart rate" />
                </div>
                <div class="form-group">
                    <label for="temperature">Temperature</label>
                    <input type="number" step="0.1" id="temperature" class="form-control" th:field="*{temperature}" placeholder="Enter your temperature" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
